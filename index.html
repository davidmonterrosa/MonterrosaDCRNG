<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG Champions</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="champions-area">
            <h1 class="text-center grid-margin">The RNG Champion</h1>
            <div class="winner-box text-center py-5 px-lg-2 grid-margin">
                <h2 id="firstName">Ada</h2>
                <h2 id="lastName">Lovelace</h2>
                <h2 id="codestackEmail">alovelace@codestack.co</h2>
                <h2 id="email">alovelace@babbage.com</h2>
            </div>
            <button id="randomNameBtn" type="button" class="btn btn-outline-secondary btn-lg grid-margin">Generate New Champion</button>

        </section>

        <section class="pull-history">
            <h1 class="secondary-margin">Last 5 Pulls</h1>
            <div class="pulls secondary-margin">
                <div id="pull1" class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#1</div>
                    <div class="card-body text-center">
                        <h5 id="firstNameP1" class="card-title">firstName</h5>
                        <p id="lastNameP1" class="card-text">lastName</p>
                    </div>
                </div>
                <div id="pull2" class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#2</div>
                    <div class="card-body text-center">
                        <h5 id="firstNameP2" class="card-title">firstName</h5>
                        <p id="lastNameP2" class="card-text">lastName</p>
                    </div>
                </div>
                <div id="pull3" class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#3</div>
                    <div class="card-body text-center">
                        <h5 id="firstNameP3" class="card-title">firstName</h5>
                        <p id="lastNameP3" class="card-text">lastName</p>
                    </div>
                </div>
                <div id="pull4" class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#4</div>
                    <div class="card-body text-center">
                        <h5 id="firstNameP4" class="card-title">firstName</h5>
                        <p id="lastNameP4" class="card-text">lastName</p>
                    </div>
                </div>
                <div id="pull5" class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">#5</div>
                    <div class="card-body text-center">
                        <h5 id="firstNameP5" class="card-title">firstName</h5>
                        <p id="lastNameP5" class="card-text">lastName</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
